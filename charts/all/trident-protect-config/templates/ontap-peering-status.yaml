{{- if .Values.tridentProtect.ontapPeering.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: ontap-peering-status
  namespace: trident-protect
  labels:
    app.kubernetes.io/component: ontap-peering
    app.kubernetes.io/managed-by: ontap-peering-job
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    argocd.argoproj.io/compare-options: IgnoreExtraneous
data:
  clusterPeeringState: "pending"
  svmPeeringState: "pending"
  peerClusterName: ""
  localSVM: {{ .Values.tridentFSX.svm | quote }}
  remoteSVM: {{ .Values.tridentFSX.peer.svm | quote }}
  message: "Waiting for peering job to run"
  lastUpdated: ""
{{- end }}
